<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vertically Scrolling App</title>
</head>
<body>
  <!--Header-->
  <header id="home">
    <!--Navbar-->
    <nav id="nav">
       <div class="nav-center">
         <!--Nav Header-->
         <div class="nav-header">
              <img src="./logo.png" alt="logo" class="logo">
              <button class="nav-toggle">
                <ion-icon name="menu" size="large"></ion-icon>
              </button>
         </div>
         <!--Links-->
         <div class="links-container">
           <ul class="links">
                 <li>
                   <a href="#home" class="scroll-link">home</a>
                 </li>
                <li>
                  <a href="#about" class="scroll-link">about</a>
                </li>
                <li>
                  <a href="#services" class="scroll-link">services</a>
                </li>
                <li>
                  <a href="#tours" class="scroll-link">tours</a>
                </li>
           </ul>
         </div>
       </div>
    </nav>
    <!--Banner-->
    <div class="banner">
      <div class="container">
        <h1>eerie places tours</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore animi, nemo perferendis adipisci laborum quaerat mollitia maiores doloribus quis voluptatibus.</p>
      </div>
    </div>
  </header>
   <!--Javascript--> 
  <script src="app.js"></script>  
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
